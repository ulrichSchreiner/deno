---
kind: pipeline
type: docker
name: default

steps:
- name: publish
  image: plugins/docker
  settings:    
    dockerfile: Dockerfile
    build_args:
      DENO_VERSION: 1.15.1
    tags:
      - '1.15.1'
    repo: ulrichschreiner/deno
    username:
      from_secret: hub_username
    password:
      from_secret: hub_password

